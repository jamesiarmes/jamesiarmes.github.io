<!-- Social Buttons Start -->

<ul class="list-inline social-buttons">
    {% for network in site.social %}
    <li><a rel="me" href="{{ network.url }}" target="_blank"><i class="fa-brands fa-{{ network.title }} fa-fw"></i></a></li>
    {% endfor %}
    {% if site.rss-in-social %}
    <li><a rel="me" href="/feed.xml" target="_blank"><i class="fa-solid fa-rss fa-fw"></i></a></li>
    {% endif %}
    {% if site.keybase-in-social %}
    <li><a rel="me" href="https://keybase.io/{{site.keybase-username}}" target="_blank"><i class="fa-solid fa-key fa-fw"></i></a></li>
    {% endif %}
</ul>

<!-- Social Buttons End -->
