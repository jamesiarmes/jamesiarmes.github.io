<article class="card post full">
    <small>{{ post.date | date: "%-d %B %Y" }}</small>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

    <p class="view">by {{ post.author | default: site.author }}</p>

    {{ post.content }}

    {% if post.tags %}
    <small>tags: <em>{{ post.tags | join: "</em> - <em>" }}</em></small>
    {% endif %}
</article>
