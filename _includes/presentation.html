<div class="card presentation">
    <h3>{{ presentation.title }}</h3>
    <div>
      <small>
        <b>{{ presentation.event }}</b>,
        <time datetime="{{ presentation.date }}">{{ presentation.date | date_to_string }}</time>
      </small>
    </div>
    <img src="{{ presentation.image }}" />
    <p>{{ presentation.description }}</p>
    <a href="{{ presentation.url }}"><span class="card-link-spanner"></span></a>
</div>
